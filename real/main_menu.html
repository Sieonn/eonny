<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Alignment</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .box_container {
        display: flex;
        justify-content: center;
        height: 100%;
        padding: 0 16.6%;
      }

      .box {
        width: 235px;
        height: 100px;
        border-radius: 20px;
        background-color: #007bff;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box_container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
